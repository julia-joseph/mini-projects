<div class="circle-container" [ngClass]="{ 'open-nav': showNav }">
  <div class="circle">
    <button id="open" (click)="openNavigation()">
      <i class="fas fa-bars"></i>
    </button>
    <button id="close" (click)="closeNavigation()">
      <i class="fas fa-times"></i>
    </button>
  </div>
</div>
