<main>
  <div class="container">
    <div
      class="text-container"
      [ngStyle]="{ 'background-color': image.backgroundColor }"
    >
      <div class="typewriter">
        <h1>{{ image.name }}</h1>
      </div>
      <button (click)="next()">
        <i class="fa-solid fa-arrow-down-long"></i>
      </button>
    </div>
    <div
      class="img-container"
      [ngStyle]="{ 'background-image': 'url(' + image.url + ')' }"
    >
      <button (click)="prev()">
        <i class="fa-solid fa-arrow-up-long"></i>
      </button>
    </div>
  </div>
</main>
