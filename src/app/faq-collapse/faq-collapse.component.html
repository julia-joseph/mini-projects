<main>
  <div [routerLink]="['/home']" class="home-link">
    <i class="fa-solid fa-house"></i><span></span>
  </div>
  <div class="container">
    <h3>Frequently Asked Questions</h3>
    <app-faq-item
      *ngFor="let item of items; index as i"
      [question]="item.question"
      [answer]="item.answer"
    ></app-faq-item>
  </div>
</main>
