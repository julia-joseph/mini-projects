<main>
  <div [routerLink]="['/home']" class="home-link">
    <i class="fa-solid fa-house"></i><span></span>
  </div>
  <div class="container">
    <h2>Drink Water</h2>
    <p>Goal: 2 Litres</p>
    <div class="glass">
      <div class="water">
        <div
          class="remaining"
          [ngStyle]="{ height: airHeight + 'px' }"
          *ngIf="remaining"
        >
          <div>{{ remaining }}L</div>
          <small>Remains</small>
        </div>
        <div
          class="amount"
          *ngIf="amount"
          [ngStyle]="{ height: waterHeight + 'px' }"
        >
          {{ amount }}%
        </div>
      </div>
    </div>
    <p>Select how many glasses of water that you have drank</p>
    <div class="refills">
      <div
        class="refill"
        *ngFor="let refill of refills; index as i"
        [ngStyle]="{
          'background-color': refill.full ? 'blue' : 'white',
          color: refill.full ? 'white' : '#18b6ff'
        }"
        (click)="fill(i)"
      >
        {{ refill.amount }}mL
      </div>
    </div>
  </div>
</main>
