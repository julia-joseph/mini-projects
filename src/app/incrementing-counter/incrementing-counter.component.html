<main>
  <div [routerLink]="['/home']" class="home-link">
    <i class="fa-solid fa-house"></i><span></span>
  </div>
  <div class="container">
    <h2>Incrementing Counter</h2>
    <div class="items">
      <div class="item" *ngFor="let item of items; index as i">
        <i [class]="item.icon"></i>
        <div class="count">{{ item.count }}</div>
        <div class="name">{{ item.name }}</div>
      </div>
    </div>
  </div>
</main>
