<main>
  <div [routerLink]="['/home']" class="home-link">
    <i class="fa-solid fa-house"></i><span></span>
  </div>
  <h3>Sound Board</h3>
  <div class="container">
    <audio
      *ngFor="let sound of sounds"
      [id]="sound.name"
      [src]="sound.url"
      #audio
    ></audio>
    <button *ngFor="let sound of sounds" (click)="playSound(sound.name)">
      {{ sound.name | titlecase }}
    </button>
  </div>
</main>
