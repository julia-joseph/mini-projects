<main>
  <div [routerLink]="['/home']" class="home-link">
    <i class="fa-solid fa-house"></i><span></span>
  </div>
  <button (click)="buttonClick($event)" #button>
    CLICK ME
    <span
      class="circle"
      *ngIf="clicked"
      [ngStyle]="{ top: top + 'px', left: left + 'px' }"
    ></span>
  </button>
</main>
