<main>
  <nav>
    <div [routerLink]="['/home']" class="home-link">
      <i class="fa-solid fa-house"></i><span></span>
    </div>
    <div class="search">
      <input
        type="text"
        [(ngModel)]="searchTitle"
        (keydown.enter)="findMovies()"
      />
      <button>
        <i class="fa-solid fa-magnifying-glass" (click)="findMovies()"></i>
      </button>
    </div>
  </nav>
  <div class="movies" *ngIf="movies && !isLoading">
    <app-movie *ngFor="let movie of movies" [movie]="movie"></app-movie>
  </div>
  <div class="loading" *ngIf="isLoading">
    <i class="fa fa-spinner fa-spin fa-pulse fa-3x"></i>
  </div>
</main>
