<main>
  <div [routerLink]="['/home']" class="home-link">
    <i class="fa-solid fa-house"></i><span></span>
  </div>
  <div class="container">
    <h3>Random Choice Picker</h3>
    <textarea
      name="choices"
      id="choices"
      cols="30"
      rows="10"
      (input)="onChange($event)"
      (keyup.enter)="onEnter($event)"
    ></textarea>
    <div class="choices">
      <app-choice *ngFor="let choice of choices; index as i"
        ><div *ngIf="choice.length" class="choice">
          <span>{{ choice }}</span>
        </div></app-choice
      >
    </div>
  </div>
</main>
