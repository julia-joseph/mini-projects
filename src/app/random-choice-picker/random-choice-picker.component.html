<main>
  <div [routerLink]="['/home']" class="home-link">
    <i class="fa-solid fa-house"></i><span></span>
  </div>
  <div class="container">
    <h3>Random Choice Picker</h3>
    <p>
      Enter all the choices divded by comma (','). <br />
      Press the enter key when you are done
    </p>
    <textarea
      name="choices"
      id="choices"
      [ngModel]="choicelist"
      (ngModelChange)="onChange($event)"
      (keyup.enter)="onEnter($event)"
    ></textarea>
    <div class="choices">
      <app-choice *ngFor="let choice of choices; index as i"
        ><span
          *ngIf="choice.text.length"
          class="choice"
          [ngStyle]="choice.selected ? selectedStyle : null"
        >
          {{ choice.text }}
        </span></app-choice
      >
    </div>
  </div>
</main>
